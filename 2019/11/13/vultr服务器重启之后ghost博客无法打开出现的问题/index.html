e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">重启vultr服务器之后，ghost博客会出现无法打开的问题，查看nginx，然后在网页输入服务器的ip地址，也不会出现任何nginx页面，所以能够确定是nginx服务器出错，然后去查看nginx，发现端口已经被占用，以下给出一系列操作命令:</span><br><span class="line"></span><br><span class="line">yum install iptables-services</span><br><span class="line"></span><br><span class="line">systemctl mask firewalld.service</span><br><span class="line"></span><br><span class="line">systemctl enable iptables.service</span><br><span class="line"></span><br><span class="line">systemctl enable ip6tables.service</span><br><span class="line"></span><br><span class="line">vi /etc/sysconfig/iptables</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">进入编辑状态:</span><br><span class="line">*filter</span><br><span class="line">:INPUT ACCEPT [0:0]</span><br><span class="line">:FORWARD ACCEPT [0:0]</span><br><span class="line">:OUTPUT ACCEPT [6:696]</span><br><span class="line">-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT</span><br><span class="line">-A INPUT -p icmp -j ACCEPT</span><br><span class="line">-A INPUT -i lo -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 22 -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 21 -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 80 -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 30000:30999 -j ACCEPT</span><br><span class="line">-A INPUT -j REJECT --reject-with icmp-host-prohibited</span><br><span class="line">-A FORWARD -j REJECT --reject-with icmp-host-prohibited</span><br><span class="line">COMMIT</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">退出并保存，</span><br><span class="line"></span><br><span class="line">重启iptables</span><br><span class="line"></span><br><span class="line">systemctl restart iptables.service</span><br><span class="line"></span><br><span class="line">开启防火墙</span><br><span class="line"></span><br><span class="line">systemctl start firewalld</span><br><span class="line"></span><br><span class="line">开启http</span><br><span class="line"></span><br><span class="line">firewall-cmd --permanent --add-service=http</span><br><span class="line"></span><br><span class="line">开启nginx的 80 端口</span><br><span class="line"></span><br><span class="line">firewall-cmd --permanent --zone=trusted --add-port=80/tcp</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">然后输入命令nginx，如果输出以下信息</span><br><span class="line"></span><br><span class="line">nginx: [emerg] bind() to 0.0.0.0:80 failed (98: Address already in use</span><br><span class="line"></span><br><span class="line">则表示你的nginx已经被占用</span><br><span class="line"></span><br><span class="line">使用以下命令杀死</span><br><span class="line"></span><br><span class="line">killall -9 nginx</span><br><span class="line"></span><br><span class="line">再次查看nginx状态</span><br><span class="line"></span><br><span class="line">ps aux|grep nginx</span><br><span class="line"></span><br><span class="line">你会发现只有一个，就正常了</span><br><span class="line"></span><br><span class="line">然后重启nginx</span><br><span class="line"></span><br><span class="line">sudo systemctl restart nginx</span><br><span class="line"></span><br><span class="line">再次在网页输入服务器ip地址，则可以正常打开</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">如果还需要配置https，记住要开放443端口，用以下的命令</span><br><span class="line"></span><br><span class="line">[root@vultr nginx]# firewall-cmd --zone=public --add-port=443/tcp</span><br><span class="line"></span><br><span class="line">Warning: ALREADY_ENABLED: &apos;443:tcp&apos; already in &apos;public&apos;</span><br><span class="line"></span><br><span class="line">success</span><br><span class="line"></span><br><span class="line">[root@vultr nginx]# firewall-cmd --zone=public --add-port=443/tcp --permanent</span><br><span class="line"></span><br><span class="line">success</span><br></pre></td></tr></table></figure>
