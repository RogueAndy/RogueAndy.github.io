        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">重启vultr服务器之后，ghost博客会出现无法打开的问题，查看nginx，然后在网页输入服务器的ip地址，也不会出现任何nginx页面，所以能够确定是nginx服务器出错，然后去查看nginx，发现端口已经被占用，以下给出一系列操作命令:</span><br><span class="line"></span><br><span class="line">yum install iptables-services</span><br><span class="line"></span><br><span class="line">systemctl mask firewalld.service</span><br><span class="line"></span><br><span class="line">systemctl enable iptables.service</span><br><span class="line"></span><br><span class="line">systemctl enable ip6tables.service</span><br><span class="line"></span><br><span class="line">vi /etc/sysconfig/iptables</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">进入编辑状态:</span><br><span class="line">*filter</span><br><span class="line">:INPUT ACCEPT [0:0]</span><br><span class="line">:FORWARD ACCEPT [0:0]</span><br><span class="line">:OUTPUT ACCEPT [6:696]</span><br><span class="line">-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT</span><br><span class="line">-A INPUT -p icmp -j ACCEPT</span><br><span class="line">-A INPUT -i lo -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 22 -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 21 -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 80 -j ACCEPT</span><br><span class="line">-A INPUT -p tcp -m state --state NEW -m tcp --dport 30000:30999 -j ACCEPT</span><br><span class="line">-A INPUT -j REJECT --reject-with icmp-host-prohibited</span><br><span class="line">-A FORWARD -j REJECT --reject-with icmp-host-prohibited</span><br><span class="line">COMMIT</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">退出并保存，</span><br><span class="line"></span><br><span class="line">重启iptables</span><br><span class="line"></span><br><span class="line">systemctl restart iptables.service</span><br><span class="line"></span><br><span class="line">开启防火墙</span><br><span class="line"></span><br><span class="line">systemctl start firewalld</span><br><span class="line"></span><br><span class="line">开启http</span><br><span class="line"></span><br><span class="line">firewall-cmd --permanent --add-service=http</span><br><span class="line"></span><br><span class="line">开启nginx的 80 端口</span><br><span class="line"></span><br><span class="line">firewall-cmd --permanent --zone=trusted --add-port=80/tcp</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">然后输入命令nginx，如果输出以下信息</span><br><span class="line"></span><br><span class="line">nginx: [emerg] bind() to 0.0.0.0:80 failed (98: Address already in use</span><br><span class="line"></span><br><span class="line">则表示你的nginx已经被占用</span><br><span class="line"></span><br><span class="line">使用以下命令杀死</span><br><span class="line"></span><br><span class="line">killall -9 nginx</span><br><span class="line"></span><br><span class="line">再次查看nginx状态</span><br><span class="line"></span><br><span class="line">ps aux|grep nginx</span><br><span class="line"></span><br><span class="line">你会发现只有一个，就正常了</span><br><span class="line"></span><br><span class="line">然后重启nginx</span><br><span class="line"></span><br><span class="line">sudo systemctl restart nginx</span><br><span class="line"></span><br><span class="line">再次在网页输入服务器ip地址，则可以正常打开</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">如果还需要配置https，记住要开放443端口，用以下的命令</span><br><span class="line"></span><br><span class="line">[root@vultr nginx]# firewall-cmd --zone=public --add-port=443/tcp</span><br><span class="line"></span><br><span class="line">Warning: ALREADY_ENABLED: &apos;443:tcp&apos; already in &apos;public&apos;</span><br><span class="line"></span><br><span class="line">success</span><br><span class="line"></span><br><span class="line">[root@vultr nginx]# firewall-cmd --zone=public --add-port=443/tcp --permanent</span><br><span class="line"></span><br><span class="line">success</span><br></pre></td></tr></table></figure>

  <script>
  function leancloudSelector(url) {
    return document.getElementById(url).querySelector('.leancloud-visitors-count');
  }
  if (CONFIG.page.isPost) {
    function addCount(Counter) {
      var visitors = document.querySelector('.leancloud_visitors');
      var url = visitors.getAttribute('id').trim();
      var title = visitors.getAttribute('data-flag-title').trim();

      Counter('get', `/classes/Counter?where=${JSON.stringify({ url })}`)
        .then(response => response.json())
        .then(({ results }) => {
          if (results.length > 0) {
            var counter = results[0];
            Counter('put', '/classes/Counter/' + counter.objectId, { time: { '__op': 'Increment', 'amount': 1 } })
              .then(response => response.json())
              .then(() => {
                leancloudSelector(url).innerText = counter.time + 1;
              })
              .catch(error => {
                console.log('Failed to save visitor count', error);
              })
          } else {
              leancloudSelector(url).innerText = 'Counter not initialized! More info at console err msg.';
              console.error('ATTENTION! LeanCloud counter has security bug, see how to solve it here: https://github.com/theme-next/hexo-leancloud-counter-security. \n However, you can still use LeanCloud without security, by setting `security` option to `false`.');
            
          }
        })
        .catch(error => {
          console.log('LeanCloud Counter Error', error);
        });
    }
  } else {
    function showTime(Counter) {
      var visitors = document.querySelectorAll('.leancloud_visitors');
      var entries = [...visitors].map(element => {
        return element.getAttribute('id').trim();
      });

      Counter('get', `/classes/Counter?where=${JSON.stringify({ url: { '$in': entries } })}`)
        .then(response => response.json())
        .then(({ results }) => {
          if (results.length === 0) {
            document.querySelectorAll('.leancloud_visitors .leancloud-visitors-count').forEach(element => {
              element.innerText = 0;
            });
            return;
          }
          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.url;
            var time = item.time;
            leancloudSelector(url).innerText = time;
          }
          for (var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = leancloudSelector(url);
            if (element.innerText == '') {
              element.innerText = 0;
            }
          }
        })
        .catch(error => {
          console.log('LeanCloud Counter Error', error);
        });
    }
  }
